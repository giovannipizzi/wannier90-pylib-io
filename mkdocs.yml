site_name: Wannier90 I/O with Python
site_url: https://jimustafa.github.io/wannier90-pylib-io
site_author: Jamal Mustafa
site_description: >-
  Wannier90 I/O with Python

repo_name: jimustafa/wannier90-pylib-io
repo_url: https://github.com/jimustafa/wannier90-pylib-io
edit_uri: ''

theme:
  name: material
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          selection:
            docstring_style: google
          rendering:
            show_root_toc_entry: false
            show_signature_annotations: true
            show_source: true
            members_order: source
      watch:
        - src/w90io

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jimustafa

markdown_extensions:
  - pymdownx.snippets:
      check_paths: true

nav:
  - Home: index.md
  - API Reference: api.md

watch:
  - README.md
